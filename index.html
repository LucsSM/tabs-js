<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Tabs</title>
</head>
<body>

    <div>
        <div class="tab-container">
            <div class="tab-list">
                <button class="tab-button js-first-button" data-text="Tab 1">First Tab</button>
                <button class="tab-button js-second-button" data-text="Tab 1">Second Tab</button>
                <button class="tab-button js-third-button" data-text="Tab 1">Third Tab</button>
                <button class="tab-button js-fourth-button" data-text="Tab 1">Fourth Tab</button>
            </div>
            <div class="tab-content js-first-tab">text 1</div>
            <div class="tab-content js-second-tab">text 2</div>
            <div class="tab-content js-third-tab">text 3</div>
            <div class="tab-content js-fourth-tab">text 4</div>
            
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
